<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #eef0ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #667eea;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-area p {
            color: #666;
            margin: 10px 0;
        }

        #imageInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .plate-card {
            background: #f0f4ff;
            border-left: 5px solid #667eea;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
        }

        .plate-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .info-item label {
            display: block;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-item .value {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }

        .confidence-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .image-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 8px;
            text-align: center;
            font-style: italic;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #3c3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-top: 3px solid #667eea;
        }

        .stat-box .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-box .label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .violation-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }

        .violation-status.no-violations {
            background: #d4edda;
            color: #155724;
        }

        .violation-status.has-violations {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .plate-info {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó License Plate Detection System</h1>
            <p class="subtitle">Intelligent Traffic Monitoring with YOLO Segmentation & OCR</p>
        </header>

        <div class="main-grid">
            <!-- Upload Section -->
            <div class="card">
                <h2>üì∏ Upload Image</h2>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì§</div>
                    <p><strong>Click to upload or drag & drop</strong></p>
                    <p style="color: #999; font-size: 0.9em;">PNG, JPG, JPEG (max 10MB)</p>
                    <input type="file" id="imageInput" accept="image/*" />
                </div>

                <button class="btn" id="uploadBtn" onclick="document.getElementById('imageInput').click()">
                    Choose Image
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing image...</p>
                </div>

                <div id="message"></div>
            </div>

            <!-- Results Section -->
            <div class="card">
                <h2>üìä Detection Results</h2>
                
                <div class="stats" id="stats" style="display: none;">
                    <div class="stat-box">
                        <div class="number" id="totalPlates">0</div>
                        <div class="label">Plates Found</div>
                    </div>
                    <div class="stat-box">
                        <div class="number" id="avgConfidence">0%</div>
                        <div class="label">Avg Confidence</div>
                    </div>
                    <div class="stat-box">
                        <div class="number" id="violations">0</div>
                        <div class="label">Violations</div>
                    </div>
                </div>

                <div class="results-section" id="resultsSection"></div>
            </div>
        </div>

        <!-- Detailed Results -->
        <div class="card full-width" id="detailedResults" style="display: none;">
            <h2>üîç Detailed Results</h2>
            <div id="detailedContent"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const resultsSection = document.getElementById('resultsSection');
        const statsDiv = document.getElementById('stats');

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files[0]);
            }
        });

        // File input change
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });

        // Click upload area
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        async function handleImageUpload(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB');
                return;
            }

            loading.style.display = 'block';
            messageDiv.innerHTML = '';
            resultsSection.innerHTML = '';
            resultsSection.classList.remove('active');
            statsDiv.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/detect-plates', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);
                showSuccess(`‚úì Detection complete: ${data.total_plates} plate(s) found`);

            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            if (!data.plates_detected || data.plates_detected.length === 0) {
                showError('No plates detected in the image');
                return;
            }

            // Update stats
            let totalConfidence = 0;
            let totalViolations = 0;

            resultsSection.classList.add('active');
            resultsSection.innerHTML = '';

            data.plates_detected.forEach((plate, index) => {
                totalConfidence += plate.ocr_confidence;
                if (plate.violations?.violation_count > 0) {
                    totalViolations += plate.violations.violation_count;
                }

                const plateHTML = `
                    <div class="plate-card">
                        <h3 style="color: #333; margin-bottom: 15px;">Plate #${index + 1}</h3>
                        
                        <div class="plate-info">
                            <div class="info-item">
                                <label>Plate Number</label>
                                <div class="value" style="color: #667eea; font-family: monospace;">${plate.plate_number}</div>
                            </div>
                            <div class="info-item">
                                <label>OCR Confidence</label>
                                <div class="value">${(plate.ocr_confidence * 100).toFixed(1)}%</div>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${plate.ocr_confidence * 100}%"></div>
                                </div>
                            </div>
                            <div class="info-item">
                                <label>Detection Confidence</label>
                                <div class="value">${(plate.detection_confidence * 100).toFixed(1)}%</div>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${plate.detection_confidence * 100}%"></div>
                                </div>
                            </div>
                            <div class="info-item">
                                <label>Violation Status</label>
                                <div class="violation-status ${plate.violations?.has_violations ? 'has-violations' : 'no-violations'}">
                                    ${plate.violations?.violation_count || 0} violation(s)
                                </div>
                            </div>
                        </div>

                        ${plate.cropped_plate_image ? `
                            <div class="image-container">
                                <img src="/results/${plate.cropped_plate_image}" alt="Cropped Plate ${index + 1}">
                                <div class="image-label">Segmented & Cropped Plate (used for OCR)</div>
                            </div>
                        ` : ''}
                    </div>
                `;

                resultsSection.innerHTML += plateHTML;
            });

            // Update stats display
            document.getElementById('totalPlates').textContent = data.total_plates;
            document.getElementById('avgConfidence').textContent = 
                `${(totalConfidence / data.plates_detected.length * 100).toFixed(1)}%`;
            document.getElementById('violations').textContent = totalViolations;
            statsDiv.style.display = 'grid';
        }

        function showError(message) {
            messageDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function showSuccess(message) {
            messageDiv.innerHTML = `<div class="success">‚úÖ ${message}</div>`;
        }

        // Auto-hide success message after 5 seconds
        setInterval(() => {
            const success = messageDiv.querySelector('.success');
            if (success) {
                setTimeout(() => {
                    success.style.opacity = '0';
                    setTimeout(() => {
                        success.remove();
                    }, 300);
                }, 4000);
            }
        }, 100);
    </script>
</body>
</html>
